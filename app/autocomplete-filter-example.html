<div>
  Type 'test' and scroll to the end to see mat-autocomplete lazy loading<br/><br/>

	<input type="text" placeholder="Pick one" #text aria-label="Number" [formControl]="searchText" matInput [matAutocomplete]="auto">
	<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith" showPanel="true" (optionsScroll)="onScroll()">
		<mat-option *ngFor="let option of filteredLookups$ | async" [value]="option">
			{{option.name}}
		</mat-option>
	</mat-autocomplete>
	<br/> <br/>
</div>
